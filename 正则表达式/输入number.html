    <p id="tips"></p>
    <script>
    //获取元素
    const msg = document.querySelector('#msg');
    const tips = document.querySelector('#tips');
    //添加事件
    msg.oninput = () => {
        //获取字符串
        let str = msg.value;
        //规定正则
        let re = /\d+/g
        let re2 = /1|3|5|7/g
        //判断是否存在数字
        if(!re.test(str)){ 
            tips.innerHTML = '您没有输入数字'
        }else{
        
            //将匹配的数字添加到数组
            let  newArr = str.match(re);
            let newArr2 = []
            //过滤1，3，5，7
            newArr.forEach((element) => {
                newArr2.push(element.replace(re2,item=>"*".repeat(item.length)));
            });
            //解构newArr2
            // console.log(newArr2);
            tips.innerHTML = `您输入数字了，数字是:${[...newArr2]}`
        }
